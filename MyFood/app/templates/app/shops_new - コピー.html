{% extends 'app/base.html' %}

{% block content %}

<div>
    <a href="{% url 'app:index' %}">ホームに戻る</a>
</div>

<form action="{% url 'app:shops_new' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
    <table>
        <tr>
            <th>店名</th>
            <td>{{ form.name }}</td>
        </tr>
        <tr>
            <th>評価</th>
            <td>{{ form.evaluate }}</td>
        </tr>
        <tr>
            <th>駅</th>
            <td>{{ form.station }}</td>
        </tr>
        <tr>
            <th>ジャンル</th>
            <td>{{ form.genre }}</td>
        </tr>
        <tr>
            <th>URL</th>
            <td>{{ form.url }}</td>
            <form method="post" action="{% url 'app:shops_delete' shop.id %}">{% csrf_token %}
                <button class="btn" type="submit" onclick='return confirm("本当に削除しますか？");'>削除</button>
            </form>
        </tr>        
        <tr>
            <th>写真</th>
            <td>{{ form.photo }}</td>
        </tr>
    </table>
    <button type="submit" class="btn">保存</button>
</form>

{% endblock %}
